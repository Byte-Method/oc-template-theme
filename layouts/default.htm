<!doctype html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{{ this.page.meta_description }}">
	<title>{{ this.page.meta_title ? this.page.meta_title~' | ' : '' }}{{ this.theme.site_name }}</title>

	<meta name="theme-color" content="#000000">

	<link rel="icon" type="image/png" href="{{ 'favicon-16x16.png'|media }}" sizes="16x16">
	<link rel="icon" type="image/png" href="{{ 'favicon-32x32.png'|media }}" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ 'favicon-64x64.png'|media }}" sizes="64x64">
	<link rel="icon apple-touch-icon" type="image/png" href="{{ 'favicon-256x256.png'|media }}" sizes="256x256">
	<link rel="icon apple-touch-icon" type="image/png" href="{{ 'favicon-512x512.png'|media }}" sizes="512x512">

	{# STYLES #}
	<link rel="stylesheet" href="{{ ['assets/scss/layouts/default.scss']|theme }}.css">
	<link rel="stylesheet" href="{{ [
            'assets/vendor/@fortawesome/fontawesome-pro/css/fontawesome.min.css',
            'assets/vendor/@fortawesome/fontawesome-pro/css/solid.min.css',
			'assets/vendor/@fortawesome/fontawesome-pro/css/regular.min.css',
			'assets/vendor/@fortawesome/fontawesome-pro/css/light.min.css',
			'assets/vendor/@fortawesome/fontawesome-pro/css/duotone.min.css',
            'assets/vendor/@fortawesome/fontawesome-pro/css/brands.min.css',
    ]|theme }}.css">

	{% styles %}
        
    {% placeholder schema %}
</head>
<body class="layout-default page-{{ this.page.baseFileName|replace({'/':'-'}) }}">

	{% partial 'navbar.htm' %}

	{% page %}

	{% partial 'footer.htm' %}

	{# SCRIPTS #}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js" integrity="sha256-4O4pS1SH31ZqrSO2A/2QJTVjTPqVe+jnYgOWUVr7EEc=" crossorigin="anonymous"></script>
	<script src="{{ 'assets/js/fonts.js'|theme }}"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04=" crossorigin="anonymous"></script>
	
	{% framework extras %}

	{% scripts %}
</body>
</html>
